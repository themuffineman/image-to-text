<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image OCR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <canvas></canvas>
        <label class="custom-file-input">
            <input type="file" onchange="drawImageOnCanvas('input')">
            Choose File
        </label>
        <button width="20" height="20" onclick="imageToText()" >Submit</button>
    </div>


    <div class="text-found">
        <h2>The text we found</h2>
        <div class="loading"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
